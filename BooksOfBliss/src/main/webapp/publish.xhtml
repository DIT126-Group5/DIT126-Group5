<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">Skapa annons</ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="col-7 pt-2 pb-4 shadow bg-white rounded mt-5">
                        <p:outputLabel value="Vad vill du sälja?" />
                        <div class="col-7 pt-2 pb-4 shadow bg-white rounded">
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-6">
                                    <h:form>
                                        <p:outputLabel for="isbn" value="Skriv in bokens ISBN-nummer" />
                                        <p:inputText id="isbn" value="#{publishListingController.isbn}"/>
                                        <p:commandButton value="Sök" action="#{publishListingController.searchIsbn}" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
