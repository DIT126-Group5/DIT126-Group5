<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">Skapa annons</ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="col-7 pt-2 pb-4 shadow bg-white rounded mt-5">
                        <p:outputLabel value="Vad vill du sälja?" />
                        <div class="col-7 pt-2 pb-4 shadow bg-white rounded">
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-6">
                                    <h:form>
                                        <p:outputLabel for="isbn" value="Skriv in bokens ISBN-nummer" />
                                        <p:inputText id="isbn" value="#{publishListingBackingBean.isbn}"/>
                                        <p:commandButton value="Sök" action="#{publishListingController.searchIsbn}" update="panel" />
                                    </h:form>
                                </div>
                            </div>

                        </div>
                    </div>
                    <h:panelGroup id="panel">
                        <p:outputLabel value="Boktitel" />
                        <p:inputText disabled="true" value="#{publishListingController.title}" />
                        <p:outputLabel value="Författare" />
                        <p:inputText disabled="true" value="#{publishListingController.authors}" />

                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel for="price" value="Skriv in ditt pris" />
                            <p:inputText id="price" value="#{publishListingBackingBean.price}"/>
                        </div>

                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel value="Annonsbeskrivning (valfri)"/>
                            <p:inputTextarea value="#{publishListingBackingBean.description}" id="desc" />
                        </div>

                        <div class="p-field p-col-12 p-md-3">
                            <p:selectOneMenu id="cond" value="Condition">
                                <f:selectItems value="#{publishListingBackingBean.conditions}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field p-col-12 p-md-3">
                            <p:commandButton value="Publish Listing" 
                                             action="#{publishListingBackingBean.publish}"/>
                        </div>
                    </h:panelGroup>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
