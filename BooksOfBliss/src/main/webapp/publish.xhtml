<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Publish a listing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="ui-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-md-6">
        <p:outputLabel for="isbn" value="Enter ISBN" />
        <p:inputText id="isbn" />
    </div>
    <div class="p-field p-col-12 p-md-6">
        <p:outputLabel for="price" value="Enter Price" />
        <p:inputText id="price" />
    </div>
    <div class="p-field p-col-12 p-md-3">
        <p:selectOneMenu id="state" value="Condition">
            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
            <f:selectItem itemLabel="Good" itemValue="Good" />
            <f:selectItem itemLabel="Decent" itemValue="Decent" />
            <f:selectItem itemLabel="Bad" itemValue="Bad" />
        </p:selectOneMenu>
    </div>
            <div class="p-field p-col-12 p-md-3">
                <p:commandButton value="Publish Listing" action="#{publishListingController.publish}"/>
            </div>

</div>
    </h:body>
</html>
