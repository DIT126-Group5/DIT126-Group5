<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui" >

    <h:head>
        <title>Books of Bliss</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Custom styles -->
        <h:outputStylesheet name="css/style.css" />

        <!-- Custom scripts -->
        <script>
            function relocateOnSearch() {
                window.location.href = '<o:url viewId="/browse.xhtml" />?q=' + document.getElementById('searchtext').value;
            }
        </script>
    </h:head>


    <h:body>
        <nav>
            <div class="container">
                <h:form id="menuform">

                    <p:menubar>
                        <p:menuitem outcome="browse" class="header-logo-menuitem">
                            <h:graphicImage name="assets/images/bob_logo.png" class="header-logo" />
                        </p:menuitem>
                        <p:menuitem styleClass="navItem navbar-search">

                            <input placeholder="Titel, författare eller ISBN" id="searchtext"
                                   class="form-control navbar-search-input" />

                        </p:menuitem>
                        <p:menuitem value="Sök" onclick="relocateOnSearch()" styleClass="navItem ml-0" />

                        <p:menuitem value="Bläddra" outcome="browse" styleClass="navItem"/>
                        <p:menuitem value="Sälj en bok" outcome="publish" styleClass="navItem"/>
                        <p:menuitem value="Logga in" outcome="login" styleClass="navItem" rendered="#{auth.account == null}" />
                        <p:menuitem value="Registrera dig" outcome="register" styleClass="navItem" rendered="#{auth.account == null}" />

                        <p:submenu label="Mina sidor" styleClass="navItem myPagesStyle ml-auto" rendered="#{auth.account != null}">
                            <p:menuitem value="Inställningar" outcome="settings.xhtml"/>
                            <p:menuitem value="Köp kredit" outcome="buy_credits" />
                            <p:menuitem value="Logga ut" action="#{logoutController.logout()}"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </nav>

        <main class="contentStyle">
            <ui:insert name="content" />
        </main>
    </h:body>
</html>
