<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Books of Bliss</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Custom styles -->
        <h:outputStylesheet name="css/style.css" />

        <!-- Custom scripts -->
        <h:outputScript name="js/main.js" />
    </h:head>


    <h:body>
        <nav>
            <div class="container">
                <h:form>
                    <p:menubar>
                        <p:menuitem style="background:#FFFFFF;" outcome="browse">
                            <h:graphicImage name="assets/images/bob_logo.png" class="header-logo" />
                        </p:menuitem>
                        <p:menuitem value="Search Form" styleClass="inputStyle">
                            <p:inputText value="Not yet implemented" placeholder="Sök efter titel, författare eller ISBN" id="searchtext"
                                         required="true" label="Text 1" styleClass="placeholderStyle">
                                <f:validateLength minimum="2"/>
                            </p:inputText>

                        </p:menuitem>

                        <p:menuitem value="Sök" outcome="search" styleClass="searchButton">
                        </p:menuitem>

                        <p:menuitem value="Bläddra" outcome="browse" styleClass="navStyle"/>                
                        <p:menuitem value="Sälj en bok" outcome="publish" styleClass="navStyle"/>
                        <p:menuitem value="Logga in" outcome="login" styleClass="navStyle" rendered="#{auth.account == null}" />                  
                        <p:menuitem value="Registrera dig" outcome="register" styleClass="navStyle" rendered="#{auth.account == null}" />

                        <p:submenu label="Mina sidor" styleClass="myPagesStyle" rendered="#{auth.account != null}">
                            <p:menuitem value="Inställningar" outcome="settings.xhtml"/>
                            <p:menuitem value="Köp kredit" outcome="buy_credits" />
                            <p:menuitem value="Kontakt" outcome="contact" />
                            <p:menuitem value="Logga ut" action="#{logoutController.logout()}"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </nav>

        <main class="contentStyle">
            <ui:insert name="content" />
        </main>

        <div class="loggedInFooter">
            Logged in as: "#{auth.account}"
        </div>
    </h:body>
</html>
