<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Books of Bliss - <ui:insert name="title"/></title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Custom styles -->
        <h:outputStylesheet name="css/style.css" />

        <!-- Custom scripts -->
        <h:outputScript name="js/main.js" />
    </h:head>


    <h:body>
        <nav>
            Logged in as: "#{auth.account}"
            <div class="container">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Search Form">
                            <p:inputText placeholder="Sök efter titel, författare eller ISBN" id="searchtext"
                                         value="not_yet_implemented" required="true" label="Text 1" style="width: 400px;">
                                <f:validateLength minimum="2"/>
                            </p:inputText>
                        </p:menuitem>

                        <p:menuitem title="clickSearch">
                            <p:commandButton value="Sök"/>
                        </p:menuitem>

                        <p:menuitem value="Bläddra" outcome="browse" style="margin-left:20px"/>
                        <p:menuitem value="Sälj en bok" outcome="publish" style="margin-left:20px"/>

                        <p:menuitem value="Logga in" outcome="login" style="margin-left:20px" rendered="#{auth.account == null}" />
                        <p:menuitem value="Registrera dig" outcome="register" style="margin-left:20px" rendered="#{auth.account == null}" />

                        <p:submenu label="Mina sidor (FIXME)" style="margin-left:20px" rendered="#{auth.account != null}">
                            <p:menuitem value="Inställningar" />
                            <p:menuitem value="Köp kredit" outcome="buy_credits" />
                            <p:menuitem value="Logga ut" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </nav>
        <main class="mt-5">
            <ui:insert name="content" />
        </main>
    </h:body>
</html>
