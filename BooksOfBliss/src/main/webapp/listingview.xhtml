<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    <title>Books of Bliss</title>
    </h:head>

    <h:body> 
        <ui:repeat var="listing" value="#{listingView.listings[0]}"> 
            <h1>Titel: #{listing.book.title}</h1>
            <h1>Forfattare: #{listing.book.authors}</h1>
            <h1>Kategori: #{listing.book.categories}</h1>
            <h1>ISBN: #{listing.book.isbn}</h1>
            <h1>Beskrivning: #{listing.description}</h1>
            <h1>Pris: #{listing.price}</h1>
        </ui:repeat> 
<h:form>  
    <h:commandButton value = "Kop boken" action="purchase.xhtml" /> 
    </h:form> 
    </h:body>
</html>
