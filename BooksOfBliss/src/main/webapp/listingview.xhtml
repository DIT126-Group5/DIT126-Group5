<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://butterfaces.org/components">
    <h:head>
        <title>Books of Bliss</title>
        <meta charset="utf-8" />
            
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            
        <!-- Custom styles -->
        <h:outputStylesheet name="css/style.css" />
            
        <!-- Custom scripts -->
        <h:outputScript name="js/main.js" />
    </h:head>
        
    <h:body>
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="content">
                <div class="container">
                    <ul class="list-group w-100">
                        <ui:repeat var="listing" value="#{browseBackingBean.listings[2]}"> 
                            <div class="card mb-3" >
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img src="resources/assets/images/bible.jpg" class="card-img" alt="Card image cap"></img>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">#{listing.book.title}</h5>
                                            <p class="card-text">#{listing.description}</p>
                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">Author: <b:repeat value="#{listing.book.authors}"
                                                                                          var="author"
                                                                                          rendered="true"> #{author.name} </b:repeat></li>
                                            <li class="list-group-item">Price: #{listing.price}</li>
                                            <li class="list-group-item">Condition: #{listing.condition.name}</li>
                                        </ul>
                                            
                                        <h:form>  
                                            <h:commandButton value = "Kop boken" action="purchase.xhtml" /> 
                                        </h:form> 
                                    </div>    
                                        
                                    <a href="#" class="stretched-link"></a>
                                </div>    
                            </div>
                        </ui:repeat> 
                    </ul>
                </div>
            </ui:define>
        </ui:composition>
            
    </h:body>
</html>
