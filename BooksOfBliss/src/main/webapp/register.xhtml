<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">Registera dig</ui:define>
            <ui:define name="content">

                <div class="container">
                    <h:form>
                        <div class="card">

                            <h5>DINA KUNDUPPGIFTER</h5>
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-6">
                                    <h:outputLabel for="username" value="Användarnamn"/>
                                    <h:inputText id="registerUsername" value="#{registerBackingBean.username}"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <h:outputLabel for="firstname" value="Förnamn"/>
                                    <h:inputText id="registerFirstname" value="#{registerBackingBean.firstname}"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <h:outputLabel for="lastname" value="Efternamn"/>
                                    <h:inputText id="registerLastname" value="#{registerBackingBean.lastname}"/>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <h:outputLabel for="phonenumber" value="Mobilnummer"/>
                                    <h:inputText id="registerPhonenumber" value="#{registerBackingBean.phonenumber}"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <h:outputLabel for="email" value="E-post"/>
                                    <h:inputText id="registerEmail" value="#{registerBackingBean.email}"/>
                                </div>
                                <div>
                                    <h5>Leveransadress</h5>
                                    <div class="p-field p-col-12 p-md-6">
                                        <h:outputLabel for="address" value="Gata"/>
                                        <h:inputText id="registerAddress" value="#{registerBackingBean.street}"/>
                                    </div>
                                    <div class="p-field p-col-12 p-md-6">
                                        <h:outputLabel for="postalcode" value="Postnummer"/>
                                        <h:inputText id="registerPostalCode" value="#{registerBackingBean.postalcode}"/>
                                    </div>
                                    <div class="p-field p-col-12 p-md-6">
                                        <h:outputLabel for="city" value="Stad"/>
                                        <h:inputText id="registerCity" value="#{registerBackingBean.city}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="card">
                            <h5 class="p-mt-0">Lösenord</h5>
                            <div class="p-field p-grid">
                                <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Lösenord"/>
                                <div class="p-col">
                                    <p:password id="pwd1" value="#{registerBackingBean.password}" match="pwd2" label="Password 1" required="true"/>
                                </div>
                            </div>

                            <div class="p-field p-grid">
                                <p:outputLabel for="pwd2" styleClass="p-col-fixed" style="width:100px" value="Lösenord"/>
                                <div class="p-col">
                                    <p:password id="pwd2" label="Password 2" required="true"/>
                                </div>
                            </div>
                            <h:commandButton action="#{registerController.createAccount()}" value="Skapa Konto"/>
                        </div>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
