<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="card">
            <h:form>
                <h5>DINA KUNDUPPGIFTER</h5>
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-6">
                        <h:outputLabel for="username" value="Användarnamn"/>
                        <h:inputText id="username"/>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <h:outputLabel for="firstname" value="Förnamn"/>
                        <h:inputText id="firstname"/>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <h:outputLabel for="lastname" value="Efternamn"/>
                        <h:inputText id="lastname"/>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <h:outputLabel for="phonenumber" value="Mobilnummer"/>
                        <h:inputText id="phonenumber"/>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <h:outputLabel for="e-post" value="E-post"/>
                        <h:inputText id="e-post"/>
                    </div>
                    <div>
                        <h5>Leveransadress</h5>
                        <div class="p-field p-col-12 p-md-6">
                            <h:outputLabel for="address" value="Gata"/>
                            <h:inputText id="address"/>
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <h:outputLabel for="postalcode" value="Postnummer"/>
                            <h:inputText id="postalcode"/>
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <h:outputLabel for="city" value="Stad"/>
                            <h:inputText id="city"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="card">
            <h5>Krediter</h5>
            <div class="p-field p-col-12 p-md-3">
                <h:outputLabel for="balance" value="Nuvarande saldo"/>
                <h:inputText id="balance"/>
                <h:commandButton type="button" value="Köp mer kredit" />
            </div>
        </div>
        <div class="card">
            <h:form>
                <h5 class="p-mt-0">Match Passwords</h5>
                <div class="p-field p-grid">
                    <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Password"/>
                    <div class="p-col">
                        <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel for="pwd2" styleClass="p-col-fixed" style="width:100px" value="Password"/>
                    <div class="p-col">
                        <p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true"/>
                    </div>
                </div>

                <p:commandButton update="@form" value="Save"/>

                <p:messages id="messages" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>
        </div>
    </body>
</html>
