<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">Logga in</ui:define>
            <ui:define name="content">

                <div class="container">
                    <h:form>
                        <div  class="centerDiv" style="width: 400px">
                            <p:panel>
                                <f:facet name="header">Logga in</f:facet>
                                <h:panelGrid columns="2">
                                    Användarnamn:
                                    <h:inputText id="loginUsername" value="#{loginBackingBean.username}" label="loginUsername"/>
                                    Lösenord:
                                    <h:inputSecret id="loginPassword" value="#{loginBackingBean.password}" label="loginPassword"/>

                                </h:panelGrid>
                                <h:commandButton value="Logga in" action="#{loginController.login()}"/>
                                <h:button value="Registrera dig" outcome="register.xhtml"/>
                            </p:panel>
                        </div>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
