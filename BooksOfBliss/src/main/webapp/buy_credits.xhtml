<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://butterfaces.org/components">
    <h:body>

        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">Köp kredit</ui:define>
            <ui:define name="content">

                <div class="container d-flex justify-content-center">
                    <div style="max-width: 30rem">
                        <div class="px-5 py-5 shadow bg-white rounded text-center">
                            <h3>Saldo: #{auth.account.balance}</h3>
                        </div>
                        <div class="mt-5 px-3 py-5 shadow bg-white rounded text-center">
                            <h2>Köp kredit</h2>

                            <h:form class="mt-5 was-validated">
                                <h5>Belopp</h5>
                                <p:inputNumber id="amount" value="#{buyCreditsBackingBean.amount}"
                                               placeholder="Belopp"
                                               required="true"
                                               symbol=" kr" symbolPosition="s" decimalSeparator=","
                                               class="d-block form-control-lg" />

                                <h:messages class="text-left text-danger mt-3" />

                                <h5 class="mt-5">Betalningsmetod</h5>
                                <div class="form-group mt-3">
                                    <input type="tel"
                                           placeholder="Kortnummer"
                                           required="true"
                                           class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                           placeholder="Kortinnehavare"
                                           required="true"
                                           class="form-control" />
                                </div>
                                <div class="form-row">
                                    <div class="col-6 form-group">
                                        <div class="input-group">
                                            <input type="tel"
                                                   placeholder="MM"
                                                   required="true" pattern="\d{2}" maxlength="2"
                                                   title="MM"
                                                   class="form-control" />
                                            <div class="input-group-prepend input-group-append">
                                                <div class="input-group-text">/</div>
                                            </div>
                                            <input type="tel"
                                                   placeholder="YY"
                                                   required="true" pattern="\d{2}" maxlength="2"
                                                   title="YY"
                                                   class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group">
                                        <input type="tel"
                                               placeholder="CVC/CVV"
                                               required="true" pattern="\d{3}" maxlength="3"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" id="conditions_agreement" required="true" class="form-check-input" />
                                        <label for="conditions_agreement" class="form-check-label">
                                            Jag godkänner Books of Bliss köpvillkor
                                        </label>
                                    </div>
                                </div>
                                <h:commandButton value="Genomför insättning"
                                                 action="#{buyCreditsController.confirmPurchase}"
                                                 class="btn btn-primary" />
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
