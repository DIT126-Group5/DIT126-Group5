<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">Köp genomfört</ui:define>
            <ui:define name="content">

                <div class="container" style="max-width: 30rem">
                    <div class="py-5 pb-4 shadow bg-white rounded text-center">
                        <h2>Köp genomfört!</h2>
                        <h:link outcome="back_home"
                                value="Tillbaka till startsidan"
                                class="btn btn-secondary mt-2" />
                    </div>

                    <div class="mt-5 px-3 py-5 pb-4 shadow bg-white rounded text-center">
                        <h4>Vad tyckte du om ditt köp?</h4>
                        <h:form>
                            <h:messages class="text-danger" />
                            <div class="form-group row">
                                <label class="col-2 col-form-label">Betyg:</label>
                                <div class="col-10 d-flex align-items-center">
                                    <p:rating value="#{reviewBackingBean.rating}" cancel="false" />
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control"
                                          placeholder="Skriv en kommentar"
                                          jsf:value="#{reviewBackingBean.comment}"
                                          rows="5" />
                            </div>
                            <h:commandButton
                                value="Skicka"
                                action="#{reviewController.sendReview}"
                                class="btn btn-primary d-block mx-auto" />

                        </h:form>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
